<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <form id="form"
        style="max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
        <h2 style="text-align: center;">Contact Form</h2>

        <label for="name" style="display: block; margin-bottom: 8px;">First Name:</label>
        <input type="text" id="name" name="name"
            style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="lastName" style="display: block; margin-bottom: 8px;">Last Name:</label>
        <input type="text" id="lastName" name="lastName"
            style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password" id="password" name="password"
            style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="message" style="display: block; margin-bottom: 8px;">Message:</label>
        <textarea id="message" name="message" rows="5"
            style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

        <button type="submit"
            style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Submit
        </button>
    </form>
    <script>
        const form = document.getElementById('form');
        async function hanldeSubmit(e){
            e.preventDefault();
            console.log('sending req');
            try{
                const formData = new FormData(form);
                 // Convert FormData to a plain object
            const formObject = Object.fromEntries(formData.entries());
            
            // Convert the object to a JSON string
            const jsonData = JSON.stringify(formObject);
                const sendData = await fetch('https://form-app-4nsq.onrender.com/form/submission', {
                    method: 'post',
                    headers:{
                        'Content-Type': 'application/json'
                    }
                    body: jsonData,
                })
                alert('form submitted successfully');
            }catch(err){
                alert(`form cannot be submitted error: ${err.message}`);
            }
        }
        form.addEventListener('submit',hanldeSubmit);
    </script>
</body>
</html>
